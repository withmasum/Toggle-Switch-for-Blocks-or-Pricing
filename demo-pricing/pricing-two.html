<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../demo-pricing/pricing-assets/pricing.css">
    <title>Pricing Table</title>
   
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-card">
            <h3>Basic</h3>
            <p class="price">$99/yr</p>
            <ul class="features">
                <li>✔ 10GB Storage</li>
                <li>✔ 1 User</li>
                <li>✔ Basic Support</li>
            </ul>
            <a href="#" class="btn basic">Choose Plan</a>
        </div>
        <div class="pricing-card">
            <h3>Standard</h3>
            <p class="price">$199/yr</p>
            <ul class="features">
                <li>✔ 50GB Storage</li>
                <li>✔ 5 Users</li>
                <li>✔ Priority Support</li>
            </ul>
            <a href="#" class="btn standard">Choose Plan</a>
        </div>
        <div class="pricing-card">
            <h3>Premium</h3>
            <p class="price">$599/yr</p>
            <ul class="features">
                <li>✔ 200GB Storage</li>
                <li>✔ 10 Users</li>
                <li>✔ 24/7 Support</li>
            </ul>
            <a href="#" class="btn premium">Choose Plan</a>
        </div>
    </div>
</body>
</html>
